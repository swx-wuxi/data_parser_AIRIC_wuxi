
syntax = "proto2";

package rina.localization;

import "rina_messages/msgs/common/header.proto";
import "rina_messages/msgs/common/geometry.proto";

message GlobalPose {
  
  optional rina.common.Header header = 1;

  // enu pose
  optional rina.common.PointENU position_enu = 2;

  optional rina.common.Quaternion orientation = 3;

  // lon (-180 - 180.), lat (-90 - 90) , height (WGS-84 ellipsoid height in meters)
  optional rina.common.PointLLH position_llh = 4;

  // pitch/roll/yaw in radians. RFU
  optional rina.common.Point3D euler_angles = 5;

  optional rina.common.Point2D position_utm = 6;

  optional double heading = 7; 

  optional rina.common.Point3D linear_acceleration = 8;

  optional rina.common.Point3D angular_velocity = 9;

  optional rina.common.Point3D linear_velocity = 10;

  optional rina.common.Point3D angular_velocity_vrf = 11;
  
  optional rina.common.Point3D linear_acceleration_vrf = 12;

  optional uint32 region = 13;
}
